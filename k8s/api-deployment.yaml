apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-api
  namespace: ticket-booking
  labels:
    app: ticket-api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ticket-api
  template:
    metadata:
      labels:
        app: ticket-api
        tier: backend
    spec:
      containers:
        - name: ticket-api
          image: ticket-booking-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: COMMAND_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ticket-db-secret
                  key: command-url
            - name: QUERY_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ticket-db-secret
                  key: query-url
            - name: REDIS_URL
              value: 'redis://redis-cluster:6379'
            - name: KAFKA_BROKER
              value: 'kafka:9092'
            - name: PORT
              value: '8081'
          resources:
            requests:
              cpu: '500m'
              memory: '512Mi'
            limits:
              cpu: '2000m'
              memory: '2Gi'
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ticket-api
  namespace: ticket-booking
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: ticket-api
